<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>100 javascript project</title>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
          <h4 class="text-capitalize">A messge you would like to pass</h4>
          <form id="message-form">
            <input type="text" name="" id="message" class="w-100 my-3 p-2" />
            <input type="submit" name="" id="submitBtn" class="btn btn-lg" />
          </form>
          <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">
            please enter a value to pass
          </h5>
          <h4 class="text-capitalize my-3">last message delivered</h4>
          <h4 class="message-content text-uppercase"></h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
